{% load i18n %}
{% for activity in activities %}
<div{% if forloop.last and has_next %}
        hx-get="{{ next_page_url }}"
        hx-trigger="intersect once"
        hx-target="#github-activities"
        hx-swap="beforeend"
{% endif %}>
    <span class="activity-date">{{ activity.created_on }}</span>
    <span><a
            data-bs-toggle="tooltip"
            data-bs-title="{{ activity.title }}"
            href="{{ activity.issue_url }}">{{ activity.title }}</a>
    </span>
    <span class="activity-url"><a
            data-bs-toggle="tooltip"
            data-bs-title="comment: {{ activity.comment_url }}"
            href="{{ activity.comment_url }}">{% trans 'comment' %}</a>
    </span>
</div>
{% endfor %}
